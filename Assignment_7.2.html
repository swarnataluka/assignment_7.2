<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Loop and While loop</title>
</head>

<body>
    <script>
    
    console.log('Using for loop')
    var i;
for (i = 1; i < 11; i++) {
        i*5 + "<br>";
        console.log(i*5);
}


console.log('Using while loop')
var i = 0;
while (i < 10) {
    i*5;
    i++;
    console.log(i*5);
}


    </script>
</body>

</html>
